<!DOCTYPE html>
<html lang="en" style="margin-bottom: 200px">
<head>
  <meta charset="UTF-8">
  <title>ITI- js</title>
  
</head>
<body>

  <img src="./1.jpg" id="imgId" width="250" height="250" onmouseover="changeDynamicImage()"
       onmouseout="stopImageGallery()" alt="slider image">


  <div style="display: block; margin-top: 50px">
    <button onclick="changeDynamicImage()">Start</button>
    <button onclick="stopImageGallery()">Stop</button>
    <button onclick="changeImage()">next</button>
    <button onclick="changeImagePrevious()">previous</button>
  </div>

  <hr/>

 

  <script>
      let counter = 0;
      let timeOfInterval;
      const ourImages = [];
      ourImages[0] = "./1.jpg";
      ourImages[1] = "./2.jpg";
      ourImages[2] = "./3.jpg";
      ourImages[3] = "./4.jpg";

      function changeImage() {

        if (counter < 4) {
              document.getElementById("imgId").src = ourImages[counter++]
          } else {
              counter = 0;
          }
      }

      function changeImagePrevious() {

        if (counter > 1) {
              document.getElementById("imgId").src = ourImages[counter--]
          } else {
              counter = 3;
          }
      }

      function changeDynamicImage() {
          timeOfInterval = setInterval(changeImage, 500);
      }

      function stopImageGallery() {
          clearInterval(timeOfInterval);
      }

  </script>


</div>
<script src="js/main.js"></script>

</body>
</html>
